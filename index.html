<!DOCTYPE html>
<html>
<head>
	<title>Vertical Navigation Bar</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<style type="text/css">
		html{
			width: 100%;
			height: 100%;
		}
		body{
			background: url("andrew-hughes-261571-unsplash.jpg") no-repeat;
			margin: 0;
			width: 100%;
			height: 100%;
		}
		h1{
			font-family: Source Sans Pro;
			font-size: 5rem;
			left: 50%;
			top: 50%;
			position: absolute;
			margin: 0;
			transform: translate(-50%,-50%);
			color: white;
			text-transform: uppercase;
		}
		.vnavb{
			position: fixed;
			background-color: black;
			width: 170px;
			height: 100%;
			box-shadow: 5px 2px 3px #222;
			margin: 0;
			left: -180px;
			transition: all 500ms linear;
			/*animation: slide 1s linear forwards paused;*/
		}
		.vnavb .active{
			left: 0px;
		}
 		.vnavb ul{
			list-style: none;
			color: white;
			margin: 0;
			padding: 0;
		}
		.vnavb ul li{
			font-size: 1.3rem;
			padding: 15px 10px;
			border-bottom: 2px solid gray;
		}
		.vnavb .menu-button{
			position: absolute;
			left: 190px;
			top: 12px;
			cursor: pointer;
		}
		.vnavb .menu-button span{
			display: block;
			background-color: white;
			width: 30px;
			height: 5px;
			margin: 5px 0;
		}
		@keyframes slide{
			0%{
				transform: translateX(0px);
			}
			100%{
				transform: translateX(180px);
			}
		}
	</style>
	<script type="text/javascript">
		function mySlide() {
			// document.getElementByClass('vnavb').style.animationPlayState = "running";
			var x = document.querySelector(".vnavb");
			if (x.style.left === "0px")
			{
				x.style.left = "-180px";
			} else{
				x.style.left = "0px";
			}
		}
	</script>
</head>
<body>
	<div class="vnavb">
		<div class="menu-button" onclick="mySlide()">
			<span></span>
			<span></span>
			<span></span>
		</div>
		<ul>
			<li>Home</li>
			<li>About Us</li>
			<li>Contact Us</li>
		</ul>
	</div>
	<h1>Home Page</h1>
</body>
</html>
